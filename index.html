<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scattered Nation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background: #f5f5f5;
      color: #222;
      text-align: center;
    }

    header {
      padding: 80px 20px;
      background: white;
    }

    .site-title {
      font-family: Poppins, sans-serif;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #888;
    }

    h1 {
      font-family: Poppins, sans-serif;
      font-size: 3rem;
      margin: 20px 0;
    }

    p {
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background: #ff7a18;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .button.secondary {
      background: transparent;
      color: #ff7a18;
      border: 2px solid #ff7a18;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">Scattered Nation</div>

    <h1>Welcome to Scattered Nation</h1>

    <p>
      A home for creators, overthinkers, and “I’ll get to it tomorrow” people who are finally ready to build something real.
    </p>

    <a href="#services" class="button">Work With Me</a>
    <a href="#contact" class="button secondary">Book a Free Call</a>
  </header>

</body>
</html>
